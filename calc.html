<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 2px solid;
        }
        .box2 {
            height: 30px;
            background-color: aliceblue;
            margin-top: calc(5px + 30% + 10px*3);
/*            calc 進行運算，+-前後需有空格，先乘除後加減 */
        }
    </style>
</head>
<body>
    <div class="box1">
    <div class="box2"></div></div>
</body>
</html>
