<head>

    <style>
        .box {

            width: 200px;
            height: 500px;

/*            overflow: hidden; 使用Overflow也可以解決*/
/*
            padding-top: 100px;
            box-sizing: border-box;
            padding-top與Box sizing一起使用
*/
        }
        .box h1{
/*            margin-top: 100px;  HTML BUG 子物件內margin top時會導致父物件一起往下掉*/
        }

    <div class="box">
        <h1>
            qwerty
        </h1>
    </div>
</body>
